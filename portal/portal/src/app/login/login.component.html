<html>
   
<body>
    <ul>
        <li><a class="active" href="home/login">Login</a></li>
        <li><a href="/home/register">Register</a></li>
        <li><a href="home">Home</a></li>
       
      </ul>
   

 <div class="container"style="width:60%; margin-top:5%">

   
   
      
   <form [formGroup]="loginForm" class="form-horizontal">

    <div class="panel panel-default">
      <div class="panel-heading right">
          <div class="row">
              <div class="col-md-6">
                <h3 class="text-left">Login</h3>
            </div>
            <div class="col-md-6">
      <span class="glyphicon glyphicon-pencil"></span>
            </div>
            </div>
      </div>

      <div class="panel-body">
  
  
       
  
        <div class="form-group" [ngClass]="{'has-error' : loginForm.get('username').errors 
            && (loginForm.get('username').dirty || loginForm.get('username').touched )}">
          <label class="col-sm-2 control-label" for="fullName">User Name</label>
          <div class="col-sm-8">
            <input id="username" formControlName="username" type="text" class="form-control">
            <span class="help-block" *ngIf="loginForm.get('username').errors && 
            loginForm.get('username').dirty || loginForm.get('username').touched">
              <span *ngIf="loginForm.get('username').errors?.required ">Username is required</span>
            </span>
          </div>
        </div>
  
       
  
        <div class="form-group" [ngClass]="{'has-error' : loginForm.get('password').errors 
        && (loginForm.get('password').dirty || loginForm.get('password').touched )}">
          <label class="col-sm-2 control-label" for="password">Password</label>
          <div class="col-sm-8">
            <input id="password" type="password" class="form-control" formControlName="password">
            <span class="help-block" *ngIf="loginForm.get('password').errors && loginForm.get('password').dirty || loginForm.get('password').touched">
              <span *ngIf="loginForm.get('password').errors?.required ">Password is required</span>
            </span>
          </div>
        </div>
       
            <label class="col-sm-3 control-label" >
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
              </label>
     
        

        <div class="form-group">
          <label class="col-sm-10 control-label" for="pass"><a href="http://localhost:4200/forgotPassword">Forgot Password ?</a></label>
          <div class="col-sm-8">
           
          </div>
        </div>
       <div class="panel-footer">
          
            <button class="btn btn-primary" type="submit" (click)="login()"  [disabled]="loginForm.invalid" >login</button>
           
            <button class="btn btn-danger" type="submit" (click)="cancel()">cancel</button>
        </div>
  
      </div>
    </div>
  </form>
  
  </div>

  </body> 
 

    
  
  

  </html>
