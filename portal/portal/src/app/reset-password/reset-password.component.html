      <div class="form-group" [ngClass]="{'has-error' : ResetForm.get('password').errors 
      && (ResetForm.get('password').dirty || ResetForm.get('password').touched )}">
    <label class="col-sm-2 control-label" for="password">Please Enter New Password</label>
    <div class="col-sm-8">
      <input id="password" formControlName="password" type="text" class="form-control">
      <span class="help-block" *ngIf="ResetForm.get('password').errors && 
      ResetForm.get('password').dirty || ResetForm.get('password').touched">
        <span *ngIf="ResetForm.get('password').errors?.required ">password is reqired</span>
        <span *ngIf="ResetForm.get('password').errors?.email">password should be valid</span>
      </span>
    </div>
  </div>


     

     



      <div class="panel-footer">
       
          <button class="btn btn-primary" type="submit" (click)="ResetPassword()" [disabled]="ResetForm.invalid" >Send</button>
          <button class="btn btn-danger" (click)="cancel()" type="submit">cancel</button>
      </div>
